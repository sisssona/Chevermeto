\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      background-color: rgb(204, 204, 176);
      margin: 0;
    }

    .gallery {
      background-color: rgb(204, 204, 176);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;              /* Responsive width */
      max-width: 300px;         /* Limit size on large screens */
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      display: block;
      margin: 0 auto;           /* Center images inside grid cells */
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .lightbox .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      color: white;
      font-size: 48px;
      user-select: none;
      padding: 0 30px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    .lightbox .nav {
      cursor: pointer;
    }

    /* Responsive tweaks for smaller screens */
    @media (max-width: 600px) {
      .gallery {
        padding: 10px;
        gap: 10px;
      }

      .gallery img {
        height: 150px;
      }

      .lightbox .controls {
        font-size: 36px;
        padding: 0 15px;
      }

      .lightbox .close {
        font-size: 30px;
        top: 10px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery">
    <img src="gallery/надпис.jpg" alt="">
    <img src="gallery/надпис-печка.webp" alt="">
    <img src="gallery/blackWhiteGarden (1).jpg" alt="">
    <img src="gallery/tree.jpg" alt="">
    <img src="gallery/fairplace.jpg" alt="">
    <img src="gallery/кукла.jpg" alt="">
    <img src="gallery/градина.jpeg" alt="">
    <img src="gallery/маса.webp" alt="">
    <img src="gallery/синия1.jpg" alt="">
    <img src="gallery/синия2.jpg" alt="">
    <img src="gallery/синия3.jpg" alt="">
    <img src="gallery/синия4.jpg" alt="">
    <img src="gallery/скара1.jpg" alt="">
    <img src="gallery/скара2.jpg" alt="">
    <img src="gallery/скара3.jpg" alt="">
    <img src="gallery/скара4.jpg" alt="">
    <img src="gallery/скара5.jpg" alt="">
    <img src="gallery/скара6.jpg" alt="">
    <img src="gallery/скара7.jpg" alt="">
    <img src="gallery/скара8.jpg" alt="">
    <img src="gallery/скара9.jpg" alt="">
    <img src="gallery/манджа.jpg" alt="">
    <img src="gallery/торта-вишни.jpg" alt="">
    <img src="gallery/торта-шоколад.jpg" alt="">
    <img src="gallery/торта-медовик.jpg" alt="">
    <img src="gallery/панакота.jpg" alt="">
    <img src="gallery/рататуй.jpg" alt="">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="controls">
      <span class="nav" onclick="prevImage()">&#10094;</span>
      <span class="nav" onclick="nextImage()">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const images = Array.from(document.querySelectorAll('.gallery img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      lightboxImg.src = images[currentIndex].src;
      lightbox.classList.add('active');
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    // Close on ESC or arrow keys
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });
  </script>
</body>
</html>
