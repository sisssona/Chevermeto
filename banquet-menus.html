<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquet menus</title>
    <style>
           body {
      background-color: rgb(204, 204, 176);
      margin: 0;
    }

    .gallery {
      background-color: rgb(204, 204, 176);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;              /* Responsive width */
      max-width: 300px;         /* Limit size on large screens */
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      display: block;
      margin: 0 auto;           /* Center images inside grid cells */
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .gallery {
        padding: 10px;
        gap: 10px;
      }

      .gallery img {
        height: 150px;
      }
    }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <img src="gallery/banquet/Beige Simple Minimalist Wedding Menu1.jpg" alt="">
        <img src="gallery/banquet/Beige Simple Minimalist Wedding Menu 2.jpg" alt="">
        <img src="gallery/banquet/Beige Simple Minimalist Wedding Menu 3.jpg" alt="">
        <img src="gallery/banquet/Beige Simple Minimalist Wedding Menu 4.jpg" alt="">
    </div>
    
</body>
</html>
